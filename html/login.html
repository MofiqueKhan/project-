<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="..//css/login.css" />
  </head>

  <body>
    <div class="box">
		<form autocomplete="off">
			<h2>Sign in</h2>

			<div class="inputBox">
				<input type="text" required="required" id="shaking" class="changeUserName" pattern="[A-Za-z-' ']*">
				<span>UserName</span>
				<i></i>
			</div>
			
			<div class="inputBox">
				<input type="password" required="required" maxlength="10">
				<span>Password</span>
				<i></i>
			</div>

			<div class="links">
				<a href="">Signup</a>
			</div>

            <div class="last">
			<input type="submit" value="Login" id="Submit-button">
        </div>
		</form>
	</div>
</body>
</html>
